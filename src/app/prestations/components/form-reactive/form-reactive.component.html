<form [formGroup]="form" (ngSubmit)="process()">
  <div class="form-group">
    <label for="typePresta">Type Prestation</label>
    <input formControlName="typePresta" type="text" class="form-control" id="typePresta">
    <div class="alert alert-danger" *ngIf="isError('typePresta')">Champ invalide</div>
  </div>
  <div class="form-group">
    <label for="client">Client</label>
    <input formControlName="client" type="text" class="form-control" id="client">
    <div class="alert alert-danger" *ngIf="isError('client')">Champ invalide</div>
  </div>
  <div class="form-group">
    <label for="nbJours">Nombre de jours</label>
    <input formControlName="nbJours" type="text" class="form-control" id="nbJours">
  </div>
  <div class="form-group">
    <label for="tjmHT">TJM HT</label>
    <input formControlName="tjmHT" type="text" class="form-control" id="tjmHT">
  </div>
  <div class="form-group">
    <label for="tauxTva">Taux TVA</label>
    <input formControlName="tauxTva" type="text" class="form-control" id="tauxTva">
  </div>
  <div class="form-group">
    <label for="state">Etat</label>
    <select formControlName="state" class="form-control" id="state">
      <option [value]="item" *ngFor="let item of states">{{item}}</option>
    </select>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Valider</button>
</form>
